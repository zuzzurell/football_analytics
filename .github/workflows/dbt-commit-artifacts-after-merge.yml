name: DBT Commit Artifacts
#Commiting new artifact file once changes have been merged successfully
on:
  pull_request:
    branches: [main]
    types:
      - closed

  # Allows you to run this workflow manually from the Actions tab  
  workflow_dispatch:

env:
  DBT_PROFILES_DIR: ./profiles/
  DBT_ACCOUNT_FOOTBALL: ${{ secrets.DBT_ACCOUNT_FOOTBALL }}
  DBT_PASSWORD_FOOTBALL: ${{ secrets.DBT_PASSWORD_FOOTBALL }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build-dbt"
  commit-artifacts-to-repo:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Sets up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Installs dbt
      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake

      # Gets dependencies
      - name: Get Dependencies
        run: dbt deps 

      # Generates files
      - name: Generate Files
        run: dbt compile --target-path=dbt-artifacts

      #Upload Artifacts 
      run: mkdir -p dbt-artifacts/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts-files
          path: dbt-artifacts/



