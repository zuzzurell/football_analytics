name: DBT Slim CI Workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab  
  workflow_dispatch:

env:
  DBT_PROFILES_DIR: ./profiles/
  DBT_ACCOUNT_FOOTBALL: ${{ secrets.DBT_ACCOUNT_FOOTBALL }}
  DBT_PASSWORD_FOOTBALL: ${{ secrets.DBT_PASSWORD_FOOTBALL }}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

# This workflow contains a single job called "build-dbt"
  build-dbt-modified:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Sets up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Installs dbt
      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake

      # Checks the connection to snowflake
      - name: Check Connection to Snowflake
        run: dbt debug 

      # Gets dependencies
      - name: Get Dependencies
        run: dbt deps 

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: dbt-commit-artifact.yml # Name of the workflow generating the artifact
          workflow_conclusion: success # Conclusion of the workflow to retrieve artifact from
          name: dbt-artifacts-files # Name of the artifact to download
          path: dbt-artifacts # Path to download the artifact to

      - name: Test artifact download
        run:  ls -R

      # Runs dbt modified models
      - name: Run DBT Modified Models
        run: |
          dbt compile  # Compiles our feature branch changes
          dbt run --select state:modified+ --profile dev --defer --state dbt-artifacts  # Runs modified dbt models only